<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

</head>
<body>

<section class="form">

    <form class="main">

        <h1>Sign Up</h1>
        <p class="top">It's free and only takes a minute</p>

        <div class="name">
            <label for="name">First Name</label>
            <input type="text" placeholder="Type in your first name">
        </div>
        <div class="name">
            <label for="name">Last Name</label>
            <input type="text" placeholder="Type in ypur last name">
        </div>
        
        <div class="email">
            <label for="name">Email</label>
            <input type="text" placeholder="example@you.com">
        </div>

        <div class="password">
            <label for="name">Password</label>
            <input type="password" placeholder="enter your password here">
        </div>

        <div class="password">
            <label for="name"> Confirm Password</label>
            <input type="password" placeholder="confirm your password">
        </div>

        <button>Sign Up</button>

        <p>By clicking the Sign Up button, you agree to our</p>
        <p><span>Terms</span> & <span>Conditions</span> and <span>Privacy policy.</span></p>

    </form>

    <h5>Already have an account? <span>Login</span></h5>

</section>

</body>
</html>
